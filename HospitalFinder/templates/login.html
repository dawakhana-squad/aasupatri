{% extends 'base.html' %}

{% block title %}Login{% endblock %}



{% block content %}
<br>
<div class="row login no-padding">
  <br>
  <br>
  <div class="col s12">
      {% comment %} <h3>Login in</h3> {% endcomment %}     
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <a href="/password_reset">Forgot Password?</a>
    <br>
  </div>
  <br>          
  </div>

</div>

{% endblock %}
